<!DOCTYPE html>
<html lang="pt" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Minha Agenda</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Facebook -->
  <meta property="fb:app_id" content="967079083361877" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://angrytaxis.com">
  <meta property="og:title" content="Angrytaxis">
  <meta property="og:image" content="https://angrytaxis.com/fb-share.png">
  <meta property="og:description" content="Faça seu papel, denuncie!">

  <!-- Twitter -->
  <meta name="twitter:card" value="summary">
  <meta name="twitter:site" value="https://angrytaxis.com">
  <meta name="twitter:title" content="Angrytaxis">
  <meta name="twitter:description" content="Faça seu papel, denuncie!">
  <meta name="twitter:image:src" content="https://angrytaxis.com/fb-share.png">

  <!-- CSS -->
  <link rel="stylesheet" href="libs/milligram/milligram.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="HomeCtrl as vm">
  <header class="container clearfix">
    <div class="float-left">
      <h2>Home</h2>
    </div>

    <aside class="float-right">
      <a class="button button-black" href="/">Home</a>
      <a class="button button-outline" href="/contatos">Contatos</a>
    </aside>
  </header>

  <main class="container">
    <form name="contactForm" ng-submit="vm.addContact()">
      <fieldset>
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          placeholder="Nome do contato"
          required
          ng-model="vm.form.name">
      </fieldset>

      <fieldset>
        <label for="phone">Telefone</label>
        <input
          type="tel"
          id="phone"
          placeholder="Telefone do contato"
          required
          ng-model="vm.form.phone">
      </fieldset>

      <fieldset>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="E-mail do contato"
          required
          ng-model="vm.form.email">
      </fieldset>

      <fieldset>
        <label for="note">Nota</label>
        <textarea
          id="note"
          placeholder="Escreva alguma nota sobre o contato"
          ng-model="vm.form.note">
        </textarea>
      </fieldset>

      <button type="submit" class="button">cadastrar</button>
    </form>
  </main>

  <footer class="container">
  </footer>

  <!-- JS -->
  <script src="libs/angular/angular.js"></script>
  <script src="js/app.js"></script>

  <!-- Home -->
  <script src="js/home/home-module.js"></script>
  <script src="js/home/home-ctrl.js"></script>

  <!-- Contacts -->
  <script src="js/contacts/contacts-module.js"></script>
  <script src="js/contacts/contacts-ctrl.js"></script>
</body>
</html>
