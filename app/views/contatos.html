<!DOCTYPE html>
<html lang="pt" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Minha Agenda - Contatos</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Facebook -->
  <meta property="fb:app_id" content="967079083361877" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://angrytaxis.com">
  <meta property="og:title" content="Angrytaxis">
  <meta property="og:image" content="https://angrytaxis.com/fb-share.png">
  <meta property="og:description" content="Faça seu papel, denuncie!">

  <!-- Twitter -->
  <meta name="twitter:card" value="summary">
  <meta name="twitter:site" value="https://angrytaxis.com">
  <meta name="twitter:title" content="Angrytaxis">
  <meta name="twitter:description" content="Faça seu papel, denuncie!">

  <!-- CSS -->
  <link rel="stylesheet" href="libs/milligram/milligram.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="ContactsCtrl as vm">
  <header class="container clearfix">
    <div class="float-left">
      <h2>Contatos</h2>
    </div>

    <div
      ng-include
      onload="active = contacts"
      src="'templates/nav.tmpl.html'">
    </div>
  </header>

  <main class="container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Nota</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="x in [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          <td>Thulio Philipe</td>
          <td>(81) 9 8875-5593</td>
          <td>thulioph@gmail.com</td>
          <td>Brother das antigas.</td>
        </tr>
      </tbody>
    </table>
  </main>

  <div ng-include src="'templates/footer.tmpl.html'"></div>

  <!-- JS -->
  <script src="libs/angular/angular.js"></script>
  <script src="js/app.js"></script>

  <!-- Home -->
  <script src="js/home/home-module.js"></script>
  <script src="js/home/home-ctrl.js"></script>

  <!-- Contacts -->
  <script src="js/contacts/contacts-module.js"></script>
  <script src="js/contacts/contacts-ctrl.js"></script>
</body>
</html>
