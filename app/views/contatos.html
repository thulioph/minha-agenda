<section class="container">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Nota</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="contato in vm.contacts | orderBy: $index">
        <td>{{contato.name}}</td>
        <td>{{contato.phone}}</td>
        <td>{{contato.email}}</td>
        <td>{{contato.note}}</td>
      </tr>
    </tbody>
  </table>
</section>
