<ion-view view-title="Barbearia 081 - Horários">
  <ion-header-bar align-title="center" class="bar-dark">
    <h1 class="title">Agendamento</h1>
  </ion-header-bar>

  <ion-content data-tap-disabled="true">
    <div class="row">
      <div class="col">
        <form class="list" ng-submit="vm.novoAgendamento()">
          <aside>
            <h5>Dia</h5>

            <div class="item ">
              <input type="date" ng-model="vm.form.date">
            </div>
          </aside>

          <aside>
            <h5>Horário</h5>

            <div class="item item-input item-select">
              <h6 class="input-label">Hora</h6>

              <select ng-model="vm.form.hour">
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
            </div>

            <div class="item item-input item-select">
              <h6 class="input-label">Minuto</h6>

              <select ng-model="vm.form.minute">
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
            </div>
          </aside>

          <aside>
            <h5>Serviços</h5>

            <li class="item item-toggle">
                Barba
               <label class="toggle toggle-assertive">
                 <input type="checkbox" ng-model="vm.form.service.barba">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>

            <li class="item item-toggle">
                Cabelo
               <label class="toggle toggle-assertive">
                 <input type="checkbox" ng-model="vm.form.service.cabelo">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>

            <li class="item item-toggle">
                Tattoo
               <label class="toggle toggle-assertive">
                 <input type="checkbox" ng-model="vm.form.service.tattoo">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>
          </aside>

          <button type="submit"
            class="button button-block button-positive">
            Realizar agendamento
          </button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
