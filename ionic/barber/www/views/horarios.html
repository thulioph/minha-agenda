<ion-view view-title="Barbearia 081 - Horários">
  <ion-header-bar align-title="center" class="bar-dark">
    <h1 class="title">Agendamento</h1>
  </ion-header-bar>

  <ion-content data-tap-disabled="true">
    <div class="row">
      <div class="col">
        <form class="list" ng-submit="vm.novoAgendamento()">
          <aside>
            <h5>Horário</h5>

            <div class="item ">
              <input type="tel" placeholder="00:00" ng-model="vm.form.hour">
            </div>
          </aside>

          <aside>
            <h5>Serviços</h5>

            <li class="item item-toggle">
                Barba
               <label class="toggle toggle-assertive">
                 <input type="checkbox" ng-model="vm.form.service.barba">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>

            <li class="item item-toggle">
                Cabelo
               <label class="toggle toggle-assertive">
                 <input type="checkbox" ng-model="vm.form.service.cabelo">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>

            <li class="item item-toggle">
                Tattoo
               <label class="toggle toggle-assertive">
                 <input type="checkbox" ng-model="vm.form.service.tattoo">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>
          </aside>

          <button type="submit"
            class="button button-block button-positive">
            Realizar agendamento
          </button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
