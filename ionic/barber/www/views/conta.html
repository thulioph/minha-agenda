<ion-view view-title="Barbearia 081 - Home">
  <ion-header-bar align-title="center" class="bar-dark">
    <h1 class="title">Minha Conta</h1>

    <button
      class="button icon ion-ios-close"
      ng-click="vm.quickAccess()">
    </button>
  </ion-header-bar>

  <ion-content data-tap-disabled="true">
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{user.picture}}">

        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </div>

      <div class="item item-body">
        <p>Membro desde: {{user.created_at | date: 'dd/MM/yyyy'}}.</p>

        <span ng-switch="user.social">
          <i ng-switch-when="facebook" class="ion-social-facebook"></i>
          <i ng-switch-when="google" class="ion-social-googleplus"></i>
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>
