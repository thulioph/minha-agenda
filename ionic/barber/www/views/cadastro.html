<ion-view view-title="Barbearia 081 - Cadastro" hide-tabs>
  <ion-content data-tap-disabled="true" class="bg-cadastro">
    <div class="row logo-container">
      <div class="col col-50 col-offset-25">
        <figure>
          <img src="img/logo.png" alt="">
        </figure>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-full button button-stable"
          ng-click="vm.cadastro.facebook()">
          Cadastro com Facebook
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-full button button-stable"
          ng-click="vm.cadastro.google()">
          Cadastro com Google
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
